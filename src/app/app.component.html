<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">

  <div>Start Date: {{startDate | date: 'dd/MMM/yyyy'}}</div>
  <div>{{title | titlecase}}</div>
  <div>{{price | number: '3.3-5'}}</div>
  <div>{{price | currency: 'EUR'}}</div>
  <div>{{rate | percent}}</div>

</div>

<!--{{courses | json}}-->

<div *ngFor="let pair of course | keyvalue">

  {{pair.key}}: {{pair.value}}

</div>




<div class="courses">

  <ng-template #noImage let-courseName="description">
    <p class="warn">{{courseName}} has no image yet.</p>

    <img src="/assets/empty-image.png">
  </ng-template>

  <ng-container *ngTemplateOutlet="noImage; context: {description: course.description}"></ng-container>


  <course-card *ngFor="let course of courses | slice:0:4 index as i;"

    (courseSelected)="onCourseSelected($event)"
               [course]="course"
                [courseIndex]="i+1"></course-card>

</div>
